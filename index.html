
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Questionnaire</title>
</head>
<body>

<h2>Questionnaire</h2>

<form id="questionnaireForm">
    <label for="q1">Question 1: What is your favorite color?</label><br>
    <select id="q1" name="q1">
        <option value="">Select an option</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <label for="q2">Question 2: What is your favorite animal?</label><br>
    <select id="q2" name="q2">
        <option value="">Select an option</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
        <option value="fish">Fish</option>
        <option value="other">Other</option>
    </select><br><br>

    <button type="button" onclick="saveResponses()">Save Responses</button>
</form>

<script>
    function saveResponses() {
        const form = document.getElementById('questionnaireForm');
        const formData = new FormData(form);
        const responses = {};

        for (const [name, value] of formData) {
            responses[name] = value;
        }

        // Generate a unique identifier for the user
        const userId = generateUserId();

        // Save responses and user ID in localStorage
        localStorage.setItem('userId', userId);
        localStorage.setItem('responses', JSON.stringify(responses));

        alert('Your responses have been saved!');
    }

    function generateUserId() {
        // Generate a random string for user ID
        return 'user_' + Math.random().toString(36).substr(2, 9);
    }
</script>

</body>
                                  </html>
